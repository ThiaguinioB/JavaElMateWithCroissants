name: Horusec Security Analysis

on:
  push:
    branches: [ "docker-compose/horusec" ]
  pull_request:
    branches: [ "main" ]

jobs:
  horusec:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Horusec CLI (JSON output + blocking)
        run: |
          mkdir -p .horusec
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            horuszup/horusec-cli:latest \
            horusec start \
              -p /app \
              --disable-docker \
              --return-error \
              --output-format json \
              --json-output-file /app/.horusec/horusec-report.json

      - name: Upload Horusec report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: horusec-report
          path: horusec-report.json
