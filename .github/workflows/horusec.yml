# 游 GitHub Actions Workflow para An치lisis de Seguridad con Horusec CLI
#
# Este workflow ejecuta autom치ticamente un an치lisis de seguridad SAST (Static Application Security Testing)
# utilizando Horusec CLI cada vez que hay cambios en el c칩digo.
#
# Caracter칤sticas principales:
# - An치lisis completo del c칩digo fuente en busca de vulnerabilidades de seguridad
# - Generaci칩n de reportes en formato JSON para procesamiento automatizado
# - Bloqueo del pipeline si se detectan vulnerabilidades cr칤ticas
# - Almacenamiento de reportes como artifacts de GitHub para revisi칩n posterior

name: Horusec Security Analysis

# 游꿢 Triggers: Define cu치ndo se ejecuta el workflow
on:
  push:
    branches: [ "docker-compose/horusec" ]  # Se ejecuta en push a la rama de desarrollo
  pull_request:
    branches: [ "main" ]                    # Se ejecuta en PRs hacia main para validar antes del merge

jobs:
  horusec:
    runs-on: ubuntu-latest                  # Ejecuta en la 칰ltima versi칩n de Ubuntu

    steps:
      # 游닍 Step 1: Obtener el c칩digo fuente del repositorio
      - name: Checkout code
        uses: actions/checkout@v4
        # Descarga todo el c칩digo del repositorio para que Horusec pueda analizarlo

      # 游댌 Step 2: Crear directorio para el reporte de Horusec
      - name: Crear directorio para reporte Horusec
        run: mkdir -p .horusec

      # 游냡 Step 3: Ejecutar an치lisis de seguridad con Horusec usando Docker
      - name: Ejecutar Horusec con Docker
        # Usamos la imagen oficial de Horusec para evitar problemas de descarga de binarios
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/src \
            horuszup/horusec-cli horusec start \
              -p /src \
              --return-error \
              --output-format json \
              --json-output-file /src/.horusec/horusec-report.json
        # As칤 evitamos el error 404 por la descarga del binario

      # 游늶 Step 4: Subir reporte como artifact para descarga y revisi칩n
      - name: Upload Horusec report
        uses: actions/upload-artifact@v4
        if: always()                        # Ejecutar siempre, incluso si hay errores
        with:
          name: horusec-report             # Nombre del artifact
          path: .horusec/horusec-report.json  # Archivo a subir (disponible para descarga desde GitHub)