name: Horusec Security Analysis

on:
  push:
    branches: [ "docker-compose/horusec" ]
  pull_request:
    branches: [ "main" ]

jobs:
  horusec:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Horusec CLI (JSON output + blocking)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            horuszup/horusec-cli:latest \
            horusec start \
              -p /app \
              --disable-docker \
              --config-file-path=/app/horusec-config.json \
              --return-error \ # ðŸ‘ˆ fuerza exit code 1 si hay CRITICAL/HIGH
              --output-format json \
              --json-output-file /app/horusec-report.json

      - name: Upload Horusec report
        uses: actions/upload-artifact@v3
        if: always() # sube el reporte aunque falle el job
        with:
          name: horusec-report
          path: horusec-report.json
