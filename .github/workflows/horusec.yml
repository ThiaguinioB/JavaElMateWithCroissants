name: Horusec Security Analysis

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  horusec:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10-dind
        ports:
          - 2375:2375
        options: --privileged   # ðŸ‘ˆ acÃ¡ va, y solo acÃ¡
    steps:
      - name: Checkout code #prueba 1
        uses: actions/checkout@v3

      - name: Run Horusec with Docker
        run: |
          docker run --rm -v ${PWD}:/app horuszup/horusec-cli:latest `horusec start -p /app --disable-docker --output-format json --json-output-file /app/horusec-report.json
