name: Horusec Security Analysis

on:
  push:
    branches: [ Horusec ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Horusec via Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            horuszup/horusec-cli:latest horusec start -p /app \
            --disable-docker \
            --output-format json \
            --json-output-file /app/horusec-report.json

      - name: Upload Horusec Report
        uses: actions/upload-artifact@v4
        with:
          name: horusec-report
          path: horusec-report.json
