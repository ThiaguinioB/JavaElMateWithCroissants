name: Horusec Security Analysis

on:
  push:
    branches:
      - docker-compose/horusec
  pull_request:
    branches:
      - main

jobs:
  horusec:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Instalar Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          sudo systemctl enable docker

      - name: Verificar instalaci√≥n de Docker
        run: docker --version

      - name: Descargar Horusec CLI
        run: |
          curl -fsSL https://github.com/ZupIT/horusec/releases/latest/download/horusec-linux-amd64.tar.gz | tar -xz
          sudo mv horusec /usr/local/bin/

      - name: Ejecutar Horusec
        run: |
          horusec start \
            -p ${{ github.workspace }} \
            --return-error \
            --output-format json \
            --json-output-file ${{ github.workspace }}/.horusec/horusec-report.json
