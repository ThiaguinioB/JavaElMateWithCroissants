name: Horusec Security Analysis

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  horusec:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10-dind
        ports:
          - 2375:2375
        options: --privileged
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Horusec with Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/src \
            horuszup/horusec-cli horusec start \
            -p /src \
            -c /src/horusec-config.json \
            --return-error
